home:
  url:  /home
  param: { module: home, action: index }

signin:
  url: /signin
  param: { module: login, action: signin }

signout:
  url: /signout
  param: { module: login, action: signout }

# default rules
homepage:
  url:   /
  param: { module: home, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
